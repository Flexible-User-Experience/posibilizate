parameters:
    locale: '%env(string:DEFAULT_LOCALE)%'
    google_recaptcha_site_key: '%env(string:GOOGLE_RECAPTCHA_SITE_KEY)%'
    front_main_title: '%env(string:PROJECT_WEB_TITLE)%'
    mailer_destination: '%env(string:MAILER_DESTINATION)%'
    delivery_dev_address: '%env(string:DEV_DELIVERY_ADDRESS)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
